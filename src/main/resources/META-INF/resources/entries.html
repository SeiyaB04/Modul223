<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<form id="createEntryForm">
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDate" id="checkIn" required>
    <input type="time" name="checkInTime" required>
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDate" id="checkOut" required>
    <input type="time" name="checkOutTime" required>
    <label for="worktype">Worktype</label>
    <select id="worktype" name="worktypes">
        <option selected value="work">Work</option>
        <option value="internal education">Internal education</option>
        <option value="sick">Sick</option>
        <option value="holiday">Holiday</option>
    </select>

    <select id="ticket" name="ticket">
        <option selected value="1">Work</option>
        <option value="2">Internal education</option>
        <option value="3">Sick</option>
        <option value="4">Holiday</option>
    </select>

    <input type="submit" value="Save"/>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
