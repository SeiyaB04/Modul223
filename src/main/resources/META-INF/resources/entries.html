<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="worktype.js" src="script.js" type="application/javascript"></script>
</head>
<body>
<header>
    <ul id="navbar">
        <li><a href="entries.html">Entries</a></li>
        <li><a href="ticket.html">Ticket</a></li>
        <li><a href="user.html">User</a></li>
    </ul>
    <button id="logoutButton" onclick="logout()">Logout</button>
</header>

<script>
    function logout() {
        localStorage.clear();
        location.replace('http://localhost:8080/index.html');
    }

    window.onload = function () {
        createWorktype()

    }
</script>
<form id="createEntryForm">
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDate" id="checkIn" required>
    <input type="time" name="checkInTime" required>
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDate" id="checkOut" required>
    <input type="time" name="checkOutTime" required>


    <select id="worktype" name="worktype">
        <option selected value="1">Work</option>
        <option value="2">Internal education</option>
        <option value="3">Sick</option>
        <option value="4">Holiday</option>
    </select>


    <select id="setTicket" name="setTicket">
    </select>

    <input type="submit" value="Save"/>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
