<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
    <form id="registerForm">
        <label for="registerUsername">Username</label>
        <input type="text" name="registerUsername" id="registerUsername" required>
        <label for="registerPassword">Password</label>
        <input type="password" name="registerPassword" id="registerPassword" required>
        <input type="submit" value="register" />
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>username</th>
            <th>password</th>
        </tr>
        </thead>
        <tbody id="userDisplay">
        <tr>
            <td colspan="3">Loading...</td>
        </tr>
        </tbody>
    </table>
    <br>
    <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" name="loginUsername" id="loginUsername" required>
        <label for="loginPassword">Password</label>
        <input type="password" name="loginPassword" id="loginPassword" required>
        <input type="submit" value="login" />
    </form>
    </body>
</html>
